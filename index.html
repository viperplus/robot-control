<!DOCTYPE html>
<html>
<head>
  <title>Control Robot MQTT</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <h1>Control Robot MQTT</h1>
  <button onclick="sendCommand('adelante')">Adelante</button>
  <button onclick="sendCommand('atras')">Atr√°s</button>
  <button onclick="sendCommand('izquierda')">Izquierda</button>
  <button onclick="sendCommand('derecha')">Derecha</button>
  <button onclick="sendCommand('stop')">Parar</button>

  <script>
    const client = mqtt.connect('wss://test.mosquitto.org:8081/mqtt');

    client.on('connect', () => {
      console.log('Conectado a MQTT broker');
    });

    function sendCommand(cmd) {
      client.publish('robot/control', cmd);
      console.log('Comando enviado:', cmd);
    }
  </script>
</body>
</html>
