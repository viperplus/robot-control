<!DOCTYPE html>
<html>
<head>
  <title>Control Robot MQTT</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <h1>Control Remoto Robot</h1>
  <button onclick="send('adelante')">Adelante</button>
  <button onclick="send('atras')">Atr√°s</button>
  <button onclick="send('izquierda')">Izquierda</button>
  <button onclick="send('derecha')">Derecha</button>
  <button onclick="send('stop')">Parar</button>

  <script>
    const client = mqtt.connect('ws://test.mosquitto.org:8080/mqtt');
    client.on('connect', () => { console.log('Conectado a MQTT'); });
    function send(cmd) {
      client.publish('robot/control', cmd);
      console.log('Comando enviado:', cmd);
    }
  </script>
</body>
</html>
