<!DOCTYPE html>
<html>
<head>
  <title>Control Robot MQTT</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <h1>Control Robot MQTT</h1>
  <button onclick="send('adelante')">Adelante</button>
  <button onclick="send('atras')">Atr√°s</button>
  <button onclick="send('izquierda')">Izquierda</button>
  <button onclick="send('derecha')">Derecha</button>
  <button onclick="send('stop')">Parar</button>

  <script>
    const client = mqtt.connect('ws://broker.hivemq.com:8000/mqtt');
    client.on('connect', () => console.log('Conectado al broker MQTT'));
    function send(cmd) {
      client.publish('robot/control', cmd);
      console.log('Enviado: ' + cmd);
    }
  </script>
</body>
</html>
